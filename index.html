<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ 시험준비도우미</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script>
      // Process shim for libraries that might expect it
      window.process = { env: {} };
      
      // Suppress Tailwind CDN warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Babel for client-side transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        margin: 0;
      }
      .code-font {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Loading Animation for static HTML */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loader {
        border: 4px solid #1e293b;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
</head>
  <body>
    <!-- React Root with Static Skeleton UI -->
    <!-- React가 로드되면 이 내부의 정적 HTML은 실제 앱으로 교체됩니다. -->
    <div id="root">
      <div class="min-h-screen flex flex-col items-center p-4 md:p-6 lg:p-8 bg-[#0f172a]">
        <div class="w-full max-w-3xl flex flex-col gap-6">
          
          <!-- Static Header mimicking App.tsx -->
          <header class="flex justify-between items-center mb-4 sticky top-0 bg-[#0f172a]/90 backdrop-blur-sm z-20 py-2 border-b border-slate-800/50">
            <div class="flex items-center gap-3">
              <h1 class="text-xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">
                C++ 시험준비
              </h1>
            </div>
          </header>

          <!-- Static Loading Content -->
          <main class="flex-1 w-full flex flex-col items-center justify-center min-h-[50vh] text-center space-y-4">
            <div class="loader"></div>
            <h2 class="text-lg text-slate-300 font-semibold">시스템 초기화 중...</h2>
            <p class="text-sm text-slate-500 max-w-md">
              앱을 구성하고 있습니다.<br>
              소스 코드를 컴파일하는 중입니다.
            </p>
            
            <noscript>
              <div class="mt-6 p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200">
                <p class="font-bold">자바스크립트가 비활성화되어 있습니다.</p>
                <p class="text-sm opacity-80">이 웹사이트를 사용하려면 브라우저 설정에서 JavaScript를 활성화해야 합니다.</p>
              </div>
            </noscript>

            <!-- Error container (hidden by default) -->
            <div id="global-error-msg" class="hidden mt-6 p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200 text-left w-full break-all">
              <p class="font-bold mb-1">초기화 오류</p>
              <p id="global-error-text" class="text-sm font-mono opacity-90"></p>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Client-side Bundle Loader -->
    <script type="module">
      async function loadSource(path) {
        const response = await fetch(path);
        if (!response.ok) throw new Error(`Failed to load ${path}: ${response.status} ${response.statusText}`);
        return await response.text();
      }

      async function init() {
        try {
          // Master Import Block: Explicitly import all external dependencies used across files.
          // This avoids "Identifier 'React' has already been declared" errors caused by multiple imports in a concatenated file.
          let combinedSource = `
            import React, { useState, useEffect, useRef } from 'react';
            import ReactDOM from 'react-dom/client';
            import { GoogleGenAI, Type, Schema } from "@google/genai";
            import { Loader2, AlertCircle, CheckCircle, XCircle, BookOpen, RotateCcw, Trash2, ArrowRight, Zap, Search, Filter, Settings, Key, Download, Upload, User, Info, Check, Menu, BrainCircuit } from 'lucide-react';
          `;

          // Dependency Order: Types -> Components -> Services -> App -> Entry
          const files = [
            './types.ts',
            './components/CodeBlock.tsx',
            './services/geminiService.ts', 
            './App.tsx',
            './index.tsx'
          ];

          for (const file of files) {
            let source = await loadSource(file);
            
            // 1. Remove ALL import statements. 
            // We rely on the Master Import Block for externals, and concatenation for internals.
            source = source.replace(/import\s+[\s\S]*?from\s+['"].*?['"];?/g, '');
            
            // 2. Remove 'export default' but keep the declaration
            source = source.replace(/export\s+default\s+/g, '');

            // 3. Remove 'export' modifier from declarations to merge scopes
            source = source.replace(/export\s+(const|function|class|interface|type|enum)/g, '$1');
            
            // 4. Remove named export statements (e.g. export { Foo };)
            source = source.replace(/export\s+\{.*?\};?/g, '');

            combinedSource += `\n/* FILE: ${file} */\n` + source + "\n";
          }

          // 5. Transpile using Babel Standalone
          const output = Babel.transform(combinedSource, {
            presets: ['react', 'typescript'],
            filename: 'bundle.tsx',
            plugins: []
          }).code;

          // 6. Execute as a Module
          const blob = new Blob([output], { type: 'text/javascript' });
          const url = URL.createObjectURL(blob);
          
          await import(url);
          
          // Cleanup
          URL.revokeObjectURL(url);
          
        } catch (e) {
          console.error(e);
          const errorContainer = document.getElementById('global-error-msg');
          const errorText = document.getElementById('global-error-text');
          if (errorContainer && errorText) {
            errorContainer.classList.remove('hidden');
            errorText.innerText = `앱 로딩 실패:\n${e.message}\n\n(자세한 내용은 브라우저 콘솔을 확인하세요)`;
          }
        }
      }

      init();
    </script>
  </body>
</html>
