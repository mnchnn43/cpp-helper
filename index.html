<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ 시험준비도우미</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script>
      // Process shim for libraries that might expect it
      window.process = { env: {} };
      
      // Suppress Tailwind CDN warning
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
        margin: 0;
      }
      .code-font {
        font-family: 'Fira Code', monospace;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Loading Animation for static HTML */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loader {
        border: 4px solid #1e293b;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
</head>
  <body>
    <!-- React Root with Static Skeleton UI -->
    <!-- React가 로드되면 이 내부의 정적 HTML은 실제 앱으로 교체됩니다. -->
    <div id="root">
      <div class="min-h-screen flex flex-col items-center p-4 md:p-6 lg:p-8 bg-[#0f172a]">
        <div class="w-full max-w-3xl flex flex-col gap-6">
          
          <!-- Static Header mimicking App.tsx -->
          <header class="flex justify-between items-center mb-4 sticky top-0 bg-[#0f172a]/90 backdrop-blur-sm z-20 py-2 border-b border-slate-800/50">
            <div class="flex items-center gap-3">
              <h1 class="text-xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-400">
                C++ 시험준비
              </h1>
            </div>
          </header>

          <!-- Static Loading Content -->
          <main class="flex-1 w-full flex flex-col items-center justify-center min-h-[50vh] text-center space-y-4">
            <div class="loader"></div>
            <h2 class="text-lg text-slate-300 font-semibold">시스템 초기화 중...</h2>
            <p class="text-sm text-slate-500 max-w-md">
              필수 라이브러리를 불러오고 있습니다.<br>
              잠시만 기다려주세요.
            </p>
            
            <noscript>
              <div class="mt-6 p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200">
                <p class="font-bold">자바스크립트가 비활성화되어 있습니다.</p>
                <p class="text-sm opacity-80">이 웹사이트를 사용하려면 브라우저 설정에서 JavaScript를 활성화해야 합니다.</p>
              </div>
            </noscript>

            <!-- Error container (hidden by default) -->
            <div id="global-error-msg" class="hidden mt-6 p-4 bg-red-900/20 border border-red-500/50 rounded-lg text-red-200 text-left w-full">
              <p class="font-bold mb-1">초기화 오류</p>
              <p id="global-error-text" class="text-sm font-mono opacity-90"></p>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Global Error Handler -->
    <script>
      // Capture errors that don't bubble (like script loading errors)
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        // If React hasn't taken over yet (still showing loader logic)
        if (document.querySelector('.loader')) {
          const errorContainer = document.getElementById('global-error-msg');
          const errorText = document.getElementById('global-error-text');
          
          if (errorContainer && errorText) {
            errorContainer.classList.remove('hidden');
            
            let message = event.message;
            // Provide more helpful message for script loading errors (often MIME type or 404)
            if (event.target && (event.target.tagName === 'SCRIPT' || event.target.tagName === 'LINK')) {
              message = `리소스를 불러올 수 없습니다: ${event.target.src || event.target.href}. (MIME type 오류 또는 파일 경로 확인 필요)`;
            }
            
            errorText.innerText = message || '알 수 없는 오류가 발생했습니다.';
          }
        }
      }, true); // Use capture phase
    </script>

    <!-- Main Entry Point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
